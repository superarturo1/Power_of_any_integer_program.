	<script type="text/javascript">
		// Student's Name: Artur Sachakov

		// Brief description: Program that returns power of any integer.
		
		
		/********* GLOBAL VARIABLES *********/
		// Enter any global variable in this region
		var BR = "<br />";
		var ES = " ";
		/********* FUNCTIONS *********/
		// Enter any functions in this region
		function integerPower(base, power)		//function IntegerPower
		{
			var result = 1;	
			for (var i = 0; i < power; i++)		//for loop 
			{
				
				result = (result * base);
								
			}
			return result;
			
					}

	
   



		/********* MAIN *********/
		function main()
		{
			base = prompt("Please enter the base number:",ES);
   			base = parseInt(base);
   			document.write("This is the base number: " + ES + ES + base + BR);
   			power = prompt("Please enter the exponent number:",ES);
   			power = parseInt(power);
   			document.write("This is the exponent number: " + ES + power + BR);
							
		}	
		// This line calls main, don't change it:
		main();
	</script>
